<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simpsons Quiz</title>
    <link rel="icon" href="https://i.imgur.com/3h8JjcQ.jpg">
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <!-- homer -->
    <div id="homer">
        <div class="head">

            <!-- Hair and top of head -->
            <div class="hair1"></div>
            <div class="hair2"></div>
            <div class="body head-top"></div>
            <div class="no-border body head-main"></div>

            <!-- The 'M' above the ear -->
            <div class="no-border m1"></div>
            <div class="no-border m2"></div>
            <div class="no-border m3"></div>
            <div class="no-border m4"></div>

            <!-- The neck parts -->
            <div class="no-border neck1"></div>
            <div class="body neck2"></div>

            <!-- The ear -->
            <div class="body ear">
                <div class="no-border inner1"></div>
                <div class="no-border inner2"></div>
                <div class="no-border body clip"></div>
            </div>

            <!-- The mouth -->
            <div class="mouth">
                <div class="mouth5"></div>
                <div class="mouth2"></div>
                <div class="mouth1"></div>
                <div class="mouth7"></div>
                <div class="no-border mouth3"></div>
                <div class="no-border mouth4"></div>
                <div class="no-border mouth6"></div>
                <div class="no-border mouth8"></div>
            </div>

            <!-- The right eye -->
            <div class="right-eye">
                <div class="no-border right-eye-pupil"></div>
                <div class="no-border body eyelid-top"></div>
                <div class="no-border body eyelid-bottom"></div>
            </div>

            <!-- The nose -->
            <div class="body nose"></div>
            <div class="body nose-tip"></div>

            <!-- The left eye -->
            <div class="left-eye">
                <div class="no-border left-eye-pupil"></div>
                <div class="no-border body eyelid-top"></div>
                <div class="no-border body eyelid-bottom"></div>
            </div>
        </div>
    </div>


    <!-- header -->
    <div class="header">
        <h1>Which Simpsons Character Are You?</h1>
    </div>
    <main class="main">
        <div class="main__wrapper">
            <div class="answer">
                <div class="answer__gcTitleContainer">
                </div>
                <div class="answer__description">
                </div>
                <button class="resetButton">
                    <p>Take quiz again!</p>
                </button>
            </div><!-- end answer -->
            <div class="main__formContainer">
                <form action="" class="form">
                    <div class="questionGroup1">
                        <h3 class="form__questionHeading">Do you describe yourself as...</h3>
                        <radiogroup id="personality" class="form__radioGroup question1 clearfix">
                            <input id="homeBody" type="radio" class="radioGroup__radioButton" data-score="0"
                                name="personality">
                            <label for="homeBody" class="radioGroup__label"> Home Body</label>
                            <input id="cityPerson" type="radio" class="radioGroup__radioButton" data-score="1"
                                name="personality">
                            <label for="cityPerson" class="radioGroup__label">City Person</label>
                            <input id="adventureSeeker" data-score="2" type="radio" class="radioGroup__radioButton"
                                name="personality">
                            <label for="adventureSeeker" class="radioGroup__label">Adventure Seeker</label>
                        </radiogroup>
                    </div>

                    <div class="questionGroup2">
                        <h3 class="form__questionHeading">What kind of food do you like?</h3>
                        <radiogroup id="health" class="form__radioGroup question clearfix">
                            <input data-score="0" type="radio" id="fastFood" name="health"
                                class="radioGroup__radioButton">
                            <label for="fastFood" class="radioGroup__label">Fast Food</label>
                            <input data-score="1" type="radio" id="locallyGrown" name="health"
                                class="radioGroup__radioButton">
                            <label for="locallyGrown" class="radioGroup__label">Locally Grown</label>
                            <input data-score="2" type="radio" id="worldFlavors" name="health"
                                class="radioGroup__radioButton">
                            <label for="worldFlavors" class="radioGroup__label">world flavors</label>
                            <i class="backButton fa fa-arrow-circle-o-left"></i>
                        </radiogroup>
                    </div>

                    <div class="questionGroup3">
                        <h3 class="form__questionHeading">When choosing clothes...</h3>

                        <radiogroup id="" class="form__radioGroup question clearfix">
                            <input data-score="0" type="radio" id="neutralColors" name="fashion"
                                class="radioGroup__radioButton">
                            <label for="neutralColors" class="radioGroup__label">Neutral Colours</label>
                            <input data-score="1" type="radio" id="extremeLayers" name="fashion"
                                class="radioGroup__radioButton">
                            <label for="extremeLayers" class="radioGroup__label">Extreme Layers</label>
                            <input data-score="2" type="radio" id="edgyPatterns" name="fashion"
                                class="radioGroup__radioButton">
                            <label for="edgyPatterns" class="radioGroup__label">Edgy Patterns</label>
                            <i class="backButton fa fa-arrow-circle-o-left"></i>
                        </radiogroup>
                    </div>

                    <div class="questionGroup4">
                        <h3 class="form__questionHeading">Your Ideal drink is...</h3>
                        <radiogroup id="" class="form__radioGroup question clearfix">
                            <input data-score="0" type="radio" id="soda" name="drink" class="radioGroup__radioButton">
                            <label for="soda" class="radioGroup__label">Something Fizzy</label>
                            <input data-score="1" type="radio" id="smoothieShake" name="drink"
                                class="radioGroup__radioButton">
                            <label for="smoothieShake" class="radioGroup__label"> Smoothie/shake</label>
                            <input data-score="2" type="radio" id="wineCocktail" name="drink"
                                class="radioGroup__radioButton">
                            <label for="wineCocktail" class="radioGroup__label">Wine/cocktail</label>
                            <i class="backButton fa fa-arrow-circle-o-left"></i>
                        </radiogroup>
                    </div>

                    <div class="questionGroup5">
                        <h3 class="form__questionHeading">My favourite music is...</h3>
                        <radiogroup id="" class="form__radioGroup question clearfix">
                            <input data-score="0" type="radio" id="classics" name="music"
                                class="radioGroup__radioButton">
                            <label for="classics" class="radioGroup__label">The Classics</label>
                            <input data-score="1" type="radio" id="modern" name="music" class="radioGroup__radioButton">
                            <label for="modern" class="radioGroup__label">Modern/top40</label>
                            <input data-score="2" type="radio" id="international" name="music"
                                class="radioGroup__radioButton">
                            <label for="international" class="radioGroup__label">World/Classical</label>
                            <i class="backButton fa fa-arrow-circle-o-left"></i>
                        </radiogroup>
                    </div>

                    <div class="questionGroup6">
                        <h3 class="form__questionHeading">In life I'm generally...</h3>
                        <radiogroup id="" class="form__radioGroup question clearfix">
                            <input data-score="0" type="radio" id="laidBack" name="lifestyle"
                                class="radioGroup__radioButton">
                            <label for="laidBack" class="radioGroup__label">really laid back</label>
                            <input data-score="1" type="radio" id="onTheMove" name="lifestyle"
                                class="radioGroup__radioButton">
                            <label for="onTheMove" class="radioGroup__label">on the move</label>
                            <input data-score="2" type="radio" id="stepsAhead" name="lifestyle"
                                class="radioGroup__radioButton">
                            <label for="stepsAhead" class="radioGroup__label">5 steps ahead</label>
                            <i class="backButton fa fa-arrow-circle-o-left"></i>
                        </radiogroup>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)

    <script src="js/gcDatabase.js"></script>
    <script src='js/app.js'></script>
</body>

    <p>Designed by <a target="_blank" href="https://bitadelarosa.com/">Bita De La Rosa</a>. (a total Homer Simpson)</p>

</html>
